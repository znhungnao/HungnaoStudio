<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hungnao Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0b0b0b;
      color: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Inter', sans-serif;
    }

    .container {
      max-width: 800px;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 500;
      letter-spacing: 2px;
      margin-bottom: 12px;
    }

    p {
      margin: 6px 0;
      opacity: 0.85;
      font-size: 15px;
    }

    .credit {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.6;
    }

    img {
      width: 100%;
      max-width: 700px;
      margin-top: 40px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hungnao Studio</h1>
    <p>Visual stories, warm tones, and quiet light.</p>
    <p class="credit">by Z. N. Hungyo</p>
