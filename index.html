<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hungnao Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Elegant editorial fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #eaeaea;
      font-family: 'Inter', sans-serif;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .content {
      max-width: 720px;
      text-align: center;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 40px;
      font-weight: 500;
      letter-spacing: 1.5px;
      margin-bottom: 14px;
    }

    .tagline {
      font-size: 15px;
      opacity: 0.8;
      margin-bottom: 6px;
    }

    .credit {
      font-size: 13px;
      opacity: 0.55;
    }

    img {
      width: 100%;
      max-width: 680px;
      margin-top: 36px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <h1>Hungnao Studio</h1>
      <div class="tagline">Visual stories, warm tones, and quiet light.</div>
      <div class="credit">by Z. N. Hungyo</div>

      <img src="images/featured.jpg" alt="Photograph by Hungnao Studio">
    </div>
  </div>
</body>
</html>
