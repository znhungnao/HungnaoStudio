  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #eaeaea;
      font-family: 'Inter', sans-serif;
    }

    .wrapper {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 36px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 1.2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }

    .grid img {
      width: 100%;
      height: auto;
      border-radius: 2px;
      transition: opacity 0.3s ease;
    }

    .grid img:hover {
      opacity: 0.85;
    }

    .back {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.7;
    }

    .back a {
      color: #eaeaea;
      text-decoration: none;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
