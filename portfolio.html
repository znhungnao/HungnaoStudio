<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio — Hungnao Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Same fonts as homepage -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
    }
    body {
      margin: 0;
      background: #0b0b0b;
      color: #eaeaea;
      font-family: 'Inter', sans-serif;
    }

    .wrapper {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 36px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 1.2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }

    .grid img {
      width: 100%;
      height: auto;
      border-radius: 2px;
      transition: opacity 0.3s ease;
    }

    .grid img:hover {
      opacity: 0.85;
    }

    .back {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.7;
    }

    .back a {
      color: #eaeaea;
      text-decoration: none;
    }

    .back a:hover {
      text-decoration: underline;
    }
    
 .lightbox {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.92);
  display: none;           /* hidden by default */
  align-items: center;
  justify-content: center;
  z-index: 9999;
 }

.lightbox img {
  max-width: 95%;
  max-height: 90%;
  transform: scale(0.96);
  animation: zoomIn 0.25s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes zoomIn {
  from { transform: scale(0.96); }
  to { transform: scale(1); }
}
  </style>
</head>
<body>

<!-- Lightbox -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
  <div id="lightbox-caption"></div>
</div>

<div class="wrapper">
  <h1>Portfolio</h1>
  ...
</div>

</body>
  <div class="wrapper">
    <h1>Portfolio</h1>

    <!-- FEATURED IMAGE (only once) -->
    <img src="images/featured.jpg" alt="Hungnao Studio photograph">

    <!-- GRID START -->
    <div class="grid" id="gallery"></div>
    <!-- GRID END -->

    <div class="back">
      <a href="index.html">← Back to home</a>
    </div>
  </div>
  <script>
const totalPhotos = 5;

const captions = [
  "Quiet sunset by the shore",
  "Golden hour reflections",
  "Stillness and tide",
  "Silhouette against fading light",
  "Evening calm"
];

const gallery = document.getElementById("gallery");
let images = [];
let currentIndex = 0;

// Build gallery automatically
for (let i = 0; i < totalPhotos; i++) {
  const img = document.createElement("img");
  img.src = `images/photo-${String(i + 1).padStart(2, "0")}.jpg`;
  img.dataset.caption = captions[i] || "";
  img.onclick = () => openLightbox(i);
  gallery.appendChild(img);
  images.push(img);
}

// Lightbox
function openLightbox(index) {
  currentIndex = index;
  document.getElementById("lightbox-img").src = images[index].src;
  document.getElementById("lightbox-caption").innerText =
    images[index].dataset.caption || "";
  document.getElementById("lightbox").style.display = "flex";
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}

// Swipe support
let startX = 0;
const lightbox = document.getElementById("lightbox");

lightbox.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

lightbox.addEventListener("touchend", e => {
  const endX = e.changedTouches[0].clientX;
  if (endX < startX - 50) showNext();
  if (endX > startX + 50) showPrev();
});

function showNext() {
  currentIndex = (currentIndex + 1) % images.length;
  openLightbox(currentIndex);
}

function showPrev() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  openLightbox(currentIndex);
}
  </script>
</body>
