<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio – Hungnao Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      color: #eaeaea;
      font-family: 'Inter', sans-serif;
    }

    /* WRAPPER */
    .wrapper {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 36px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 1.2px;
    }

    /* FEATURED IMAGE */
    <hr style="border: none; height: 1px; background: rgba(255,255,255,0.1); margin: 40px 0;">
    .featured {
      width: 100%;
      margin-bottom: 40px;
      border-radius: 4px;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }

    .grid img {
      width: 100%;
      height: auto;
      border-radius: 3px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .grid img:hover {
      opacity: 0.85;
    }

    /* BACK LINK */
    .back {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.7;
    }

    .back a {
      color: #eaeaea;
      text-decoration: none;
    }

    .back a:hover {
      text-decoration: underline;
    }

    /* LIGHTBOX */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 95%;
      max-height: 90%;
      animation: zoomIn 0.25s ease forwards;
    }

    .lightbox-caption {
  text-shadow: 0 1px 4px rgba(0,0,0,0.6);
  margin-top: 14px;
  font-size: 16px;      /* bigger */
  opacity: 0.9;         /* clearer */
  text-align: center;
  letter-spacing: 0.3px;
    }
@media (max-width: 600px) {
  .lightbox-caption {
    font-size: 17px;
    margin-top: 18px;
  }
}
    @keyframes zoomIn {
      from { transform: scale(0.96); }
      to { transform: scale(1); }
    }
  </style>
</head>

<body>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
    <div id="lightbox-caption" class="lightbox-caption"></div>
  </div>

  <!-- CONTENT -->
  <div class="wrapper">
    <h1>Portfolio</h1>

    <!-- FEATURED IMAGE (optional, keep or remove later) -->
    <img src="images/featured.jpg" alt="Hungnao Studio photograph" class="featured">

    <!-- AUTO GALLERY -->
    <div class="grid" id="gallery"></div>

    <div class="back">
      <a href="index.html">← Back to home</a>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    /* ===== CONFIG ===== */
    const totalPhotos = 4; // change only this number

    const captions = [
      "The last drop",
      "Golden hour reflections",
      "Stillness and tide",
      "Silhouette against fading light"
    ];
    /* ================== */

    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const lightboxCaption = document.getElementById("lightbox-caption");

    let images = [];
    let currentIndex = 0;

    // Build gallery automatically
    for (let i = 0; i < totalPhotos; i++) {
      const img = document.createElement("img");
      img.src = `images/photo-${String(i + 1).padStart(2, "0")}.jpg`;
      img.dataset.caption = captions[i] || "";
      img.onclick = () => openLightbox(i);
      gallery.appendChild(img);
      images.push(img);
    }

    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = images[index].src;
      lightboxCaption.innerText = images[index].dataset.caption;
      lightbox.style.display = "flex";
    }

    function closeLightbox() {
      lightbox.style.display = "none";
    }

    /* Swipe support (mobile) */
    let startX = 0;

    lightbox.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    lightbox.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (endX < startX - 50) showNext();
      if (endX > startX + 50) showPrev();
    });

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      openLightbox(currentIndex);
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      openLightbox(currentIndex);
    }
  </script>

</body>
</html>
